<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Scramble 2 by Gurjeet Designs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="app">

        <div class="card">
            <div class="card-header">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#">Scramble 2</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link active" href="index.html">Home <span class="sr-only">(current)</span></a>
                            <a class="nav-item nav-link" href="#">Features</a>
                            <a class="nav-item nav-link" href="login.html">Leaderboard</a>
                            <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Help!</a>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="card-body">
                <div class="jumbotron d-flex flex-column text-center justify-content-center">
                    <p class="lead">Guess this word!</p>
                    <h1 class="display-4" id="mainWord">SCRAMBLE</h1>
                    <hr class="my-4">

                    <div class="d-flex flex-column justify-content-center p-4">
                        <div class="btn-group-vertical">
                            <input type="text" class="form-control btn-outline-light" placeholder="type here..." aria-label="type here..." aria-describedby="button-addon2">
                            <div class="btn-group">
                                <a class="btn btn-success btn-lg" href="#" role="button">Guess
                            <span id="" class="badge badge-light">3 left</span>
                            </a>
                                <a class="btn btn-outline-warning btn-lg" href="#" role="button">Skip
                            <span class="badge badge-warning">3 left</span>
                            </a>
                            </div>

                            <div class="btn-group">
                                <a class="btn btn-outline-danger" href="#" role="button">End
                            <span class="badge badge-light">0 Score</span>
                            </a>
                                <a class="btn btn-outline-primary" href="#" role="button">Help</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="card-footer">
                <div class="alert alert-secondary" role="alert">
                    designed by <a href="#" class="alert-link">Gurjeet</a>
                </div>
            </div>
        </div>



    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
